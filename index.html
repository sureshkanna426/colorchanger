<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change</title>
    <style>
        td {
            border: 5px solid white;
            height: 400px;
            width: 300px;
        }
        
        table {
            margin-top: 40px;
            margin-bottom: 80px;
        }
        
        .container {
            border: 5px inset red;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="name1">KANNA SURESH</h1>
        <table>
            <tr>
                <td id="voilet"></td>
                <td id="blue"></td>
                <td id="green"></td>
                <td id="red"></td>
                <td id="yellow"></td>
                <td id="orange"></td>
                <td id="indigo"></td>
            </tr>
        </table>
        <script src="main.js"></script>
    </div>
</body>


</html>
